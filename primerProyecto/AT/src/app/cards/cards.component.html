<div class="row">
<div class="col-sm-4" *ngFor="let dato of arregloDatos" style="margin-top: 20px">
  <div class="card" style="width: 20rem;" >
    <img class="card-img-top" src={{dato.url}} alt={{dato.inf}}>
    <div class="card-body">
      <h5 class="card-title">{{dato.titulo}}</h5>
      <p class="card-text">{{dato.texto}}</p>
      <a class="btn btn-warning" [routerLink]=dato.vinculo>{{dato.boton}}</a>
    </div>
  </div>

</div>


</div>
